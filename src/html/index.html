        .message_bar {

            position: fixed;

        .message_bar.inactive {

        }

        #message_bar>div {
            position: relative;
            font-size: 1.2rem;
        }

        .message-loading .message_space {
            color: #8ec4ef;
            animation: blink 2s ease-in-out infinite
        }

        .message-error .message_space {
            color: #c000ff;
        }

        #progress_bar {
            width: 100%;
            height: 2px;
        }

        #progress_bar .bar {
            background-color: #8ec4ef;
            height: 100%;
        }

        #app-wrapper {

            min-height: 96vh;
            background-color: #dfdfdf;
        }

        #wrapper-social_buttons {

        }

        @keyframes loadingSlideBelow {
            0% {
                top: -84px;
            }

            100% {
                top: 60;
            }
        }

        @keyframes loadingSlideUp {
            0% {
                top: 60px;
            }

            100% {
                top: -84px;
            }
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                visibility: visible;
                display: none;
                opacity: 0;
            }

            1% {
                display: flex;
                opacity: 0;
            }

            50% {
                display: flex;
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                display: flex;
            }

            50% {
                opacity: 1;
                display: flex;
            }

            99% {
                opacity: 0;
                display: flex;
            }

            100% {
                display: none;
                visibility: hidden;
                opacity: 0;
            }
        }

        @keyframes lds-disk {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes lds-disk {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .SCOPin_rock_logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial;
            font-size: var(--logo-font-size);
        }

        .SCOPin_rock_logo>svg {
            width: 1em;
            height: 1em;
        }


        .SCOPin_rock_logo>svg:hover,
        .SCOPin_rock_logo>svg:active {
            transform: rotate(360deg);
            transition: all 0.5s;
        }

        .SCOPin_rock_logo>span {
            font-size: 1em;
            color: #2196f3;
        }


        .SCOPin_rock_logo>div>div:nth-child(1) {
            position: relative;
            top: 0;
            left: 0;
            font-size: 0.66em;
            color: #2196f3

        .SCOPin_rock_logo>div>div:nth-child(2) {
            position: relative;
            top: calc(-0.45em);
            left: calc(-0.9em);
            font-size: 0.4em;
            font-weight: bold;
            color: #c000ff;
        }



        @media screen and (max-width: 400px) {
            .SCOPin_rock_logo {
                font-size: calc(300px / 5);

    <script>
        let newWorker
        let refeshing
        document.querySelector("#reload").addEventListener(
            "click",
            () => {
                if (newWorker) {
                    newWorker.postMessage({ "action": "skipWaiting" })
                }
            }
        )
        window.addEventListener('load', function () {

            if (navigator.serviceWorker) {
                navigator.serviceWorker.addEventListener(
                    "controllerchange",
                    () => {
                        //if (refreshing) return;
                        window.location.reload()
                        refreshing = true
                    }
                )

                navigator.serviceWorker.register(
                    './service_worker.js',
                    //{ scope: '.', updateViaCache: "none" }
                )
                    .then(function (registration) {
                        if (registration.waiting && registration.waiting.state == "installed") {
                            newWorker = registration.waiting
                            let notification = document.querySelector("#update_notification")
                            notification.classList.remove("inactive")
                        }

                        registration.onupdatefound = () => {
                            console.log("update found")
                            newWorker = registration.installing
                            newWorker.addEventListener(
                                "statechange", () => {
                                    switch (newWorker.state) {
                                        case "installed":
                                            console.log("new worker installed ")
                                            if (navigator.serviceWorker.controller) {
                                                let notification = document.querySelector("#update_notification")
                                                notification.classList.remove("inactive")
                                            }
                                            break;
                                        default:
                                            break;
                                    }
                                }
                            )
                        }

                        registration.update();
                    })
                    .then(function (registration) {
                        console.log("serviceWorker registed.");
                    })
                    .catch(function (error) {
                        console.warn("serviceWorker error.", error);
                    });
            }
        });
    </script>
